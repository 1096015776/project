<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>canvas</title>
  <link href="css/style.css" rel="stylesheet">
  <script src="./js/main.js">
  </script>
</head>

<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <div class="action">
      <button id="paintPencil" class="checked"><span class="iconfont">&#xe629;</span></button>
      <button id="eraser"><span class="iconfont">&#xe66b;</span></button>
      <button id="remove"><span class="iconfont">&#xe680;</span></button>
      <button id="download"><span class="iconfont">&#xe839;</span></button>
    </div>
    <ol class="colors">
      <li id="red" class="red active"></li>
      <li id="green" class="green"></li>
      <li id="blue" class="blue"></li>
    </ol>
    <ol class="line">
      <li id="line1" class="line1 activeLine"></li>
      <li id="line2" class="line2"></li>
    </ol>
  </div>
</body>


</html>
